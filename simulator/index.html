<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <title>Coronavirus Pandemic Simulation</title>
        <style>
            body {
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                -webkit-font-smoothing: antialiased;
                text-rendering: optimizeLegibility;
                line-height: 1.6;
                margin-bottom: 50px;
            }
            .content {
                max-width: 35em;
                margin: 0 auto;
                padding: 0 10px;
            }
            .nav {
                text-align: center;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            img {
                max-width: 100%;
                display: block;
                margin: 0 auto;
            }
            a {
                text-decoration: none;
            }
            a:link, .nav a, .nav a:visited {
                color: #07C;
            }
            a:hover, a:active, .nav a:visited:active, .nav a:visited:hover {
                color: #3af;
            }
            a:visited {
                color: #005999;
            }
            .column {
                float: left;
                width: 45%;
                padding: 15px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            input[type="number"] {  
                width: 30%;
                display: inline-block;
                margin-left:20px; 
                }
        </style>
    </head>
    <body>
        <div class="row">
            <h1>Coronavirus Pandemic Analysis</h1>
            <div class="column" id="controls">
                <img src="bangalore-wards.png" alt="city map" width="50%" height="50%">

                <label  for="numDays">Number of Days to Simulate</label>
                <input  type="number" min="1" max="600" value="200" id="numDays"><br>

                <label  for="initFrac">Fraction Infected</label>
                <input type="number"  value="0.0001"  id="initFrac"><br>
                   
                <label  for="compliance">Compliance Probability</label>
                <input  type="number" min="0" max="1" value="1"  id="compliance"><br>

                <label  for="Incubation">Mean Incubation Period</label>
                <input  type="number"  value="4.5"  id="Incubation"><br>
              
                <label  for="asymptoticMean">Mean Asymptomatic Period </label>
                <input type="number"  value="0.5"  id="asymptoticMean"><br>

                <label  for="symptoticMean">Mean Symptomatic Period </label>
                <input type="number" value="5" id="symptoticMean"><br>

                <label  for="betaHouse">Beta for Houses</label>
                <input type="number" min="0" value="0.47" id="betaHouse"><br>

                <label  for="betaWork">Beta for Workplaces</label>
                <input type="number" min="0" value="0.376"  id="betaWork"><br>

                <label  for="betaSchools">Beta for Schools</label>
                <input type="number" min="0" value="0.752"  id="betaSchools"><br>

                <label  for="betaCommunity">Beta for Community</label>
                <input type="number" min="0" value="0.3395"  id="betaCommunity"> <br> 

                <label  for="intervention">Select Intervention Method</label>
                <select id="interventions" name="interventions">
                    <option value="0">NO_INTERVENTION</option>
                    <option value="1">CASE_ISOLATION</option>
                    <option value="2">HOME_QUARANTINE</option>
                    <option value="3">LOCKDOWN</option>
                    <option value="4">CASE_ISOLATION_AND_HOME_QUARANTINE</option>
                    <option value="5">CASE_ISOLATION_AND_HOME_QUARANTINE_SD_70_PLUS</option>   
                    <option value="6">LOCKDOWN_21_CI_HQ_SD_70_PLUS_21_NO_INTERVENTION</option>   
                </select><br>

                <input type="submit" value="Run" onclick="runSimulations();">

            </div>

                <div id="status"></div>

                <div id="num_affected_plot"></div>
                <div id="num_infected_plot"></div>
                <div id="num_exposed_plot"></div>
                <div id="num_hospitalised_plot"></div>
                <div id="num_critical_plot"></div>
                <div id="num_fatalities_plot"></div>
                <div id="num_recovered_plot"></div>
                
            </div> -->
            <div class="column">
                
                <div id="status"></div>
                <div id="num_affected_plot_2"></div>
                <div id="num_infected_plot_2"></div>
                <div id="num_exposed_plot_2"></div>
                <div id="num_hospitalised_plot_2"></div>
                <div id="num_critical_plot_2"></div>
                <div id="num_fatalities_plot_2"></div>
                <div id="num_recovered_plot_2"></div>
                <div id="lambda_evolution"></div>
                
            </div>
        </div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.1/math.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
        <script type="text/javascript" src="random-0.26.js"></script>
        <script type="text/javascript" src="interventions.js"></script>
        <script type="text/javascript" src="initialise_network.js"></script>
        <script type="text/javascript" src="sim.js"></script>        
    </body>
</html>
