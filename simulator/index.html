<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <title>Coronavirus Pandemic Simulation</title>
        <style>
            body {
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                -webkit-font-smoothing: antialiased;
                text-rendering: optimizeLegibility;
                line-height: 1.6;
                margin-bottom: 50px;
            }
            .content {
                max-width: 35em;
                margin: 0 auto;
                padding: 0 10px;
            }
            .nav {
                text-align: center;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            img {
                max-width: 100%;
                display: block;
                margin: 0 auto;
            }
            a {
                text-decoration: none;
            }
            a:link, .nav a, .nav a:visited {
                color: #07C;
            }
            a:hover, a:active, .nav a:visited:active, .nav a:visited:hover {
                color: #3af;
            }
            a:visited {
                color: #005999;
            }
            .column {
                float: left;
                width: 45%;
                padding: 15px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            .slidecontainer {
                width: 20%; /* Width of the outside container */
                }

                /* The slider itself */
            .slider {
                -webkit-appearance: none;  /* Override default CSS styles */
                appearance: none;
                width: 100%; /* Full-width */
                height: 25px; /* Specified height */
                background: #d3d3d3; /* Grey background */
                outline: none; /* Remove outline */
                opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
                -webkit-transition: .2s; /* 0.2 seconds transition on hover */
                transition: opacity .2s;
            }

                /* Mouse-over effects */
            .slider:hover {
                opacity: 1; /* Fully shown on mouse-over */
            }

                /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
            .slider::-webkit-slider-thumb {
                -webkit-appearance: none; /* Override default look */
                appearance: none;
                width: 25px; /* Set a specific slider handle width */
                height: 25px; /* Slider handle height */
                background: #4CAF50; /* Green background */
                cursor: pointer; /* Cursor on hover */
            }

            .slider::-moz-range-thumb {
                width: 25px; /* Set a specific slider handle width */
                height: 25px; /* Slider handle height */
                background: #4CAF50; /* Green background */
                cursor: pointer; /* Cursor on hover */
            }

        </style>
    </head>
    <body>
        <div class="row">
            <h1>Coronavirus Pandemic Analysis</h1>
            <div class="column">
                
                <div id="status"></div>
                <!--div class="slidecontainer">

                </div-->
                <!--div id="slider_demo"></div-->
                <div id="num_affected_plot"></div>
                <div id="num_infected_plot"></div>
                <div id="num_exposed_plot"></div>
                <div id="num_hospitalised_plot"></div>
                <div id="num_critical_plot"></div>
                <div id="num_fatalities_plot"></div>
                <div id="num_recovered_plot"></div>
                
            </div>
            <div class="column">
                
                <div id="status"></div>
                <div id="num_affected_plot_2"></div>
                <div id="num_infected_plot_2"></div>
                <div id="num_exposed_plot_2"></div>
                <div id="num_hospitalised_plot_2"></div>
                <div id="num_critical_plot_2"></div>
                <div id="num_fatalities_plot_2"></div>
                <div id="num_recovered_plot_2"></div>
                <div id="lambda_evolution"></div>
                
            </div>
        </div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
        <script type="text/javascript" src="random-0.26.js"></script>
        <script type="text/javascript" src="interventions.js"></script>

        <script type="text/javascript" src="sim.js"></script>        
    </body>
</html>
